<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-wrapper">
        <h1>Choose the correct answer</h1>
        <div id="question"></div>
        <div id="choice-list">
        <div class="choice" id="A" onclick="checkAnswer(0)"></div>
            <div class="choice" id="B" onclick="checkAnswer(1)"></div>
            <div class="choice" id="C" onclick="checkAnswer(2)"></div>
            <div class="choice" id="D" onclick="checkAnswer(3)"></div>
        </div>
        <div id="quiz-message"></div>
        <div id="result"></div>
        <button id="next-btn" onclick="displayNext()">Next Question</button>
    </div>
<script src="js/script.js"></script>
</body>
</html>
